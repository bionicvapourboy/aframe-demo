<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js" debug="true"></script>
    <script src="pinchable.js"></script>
    <script src="interactive-primitive.js"></script>
     <script src="interactive-box.js"></script>
    <script src="color-change.js"></script>
    <script src="slider.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
    <script src="menu.js"></script>
    <script src="pressable.js"></script>
    <script src="touchable.js"></script>
    <script src="event-manager.js"></script>
    <script src="info-message.js"></script>
  </head>
  <body>
     <a-scene debug environment info-message="htmlSrc: #messageText">
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
      </a-assets>
      <a-entity id="inspect_box">
        <a-entity id="inspect_el" text="width: 1.5; color: white; value: --;" position="0 2 -.8"></a-entity>
      </a-entity>
      <a-entity
        id="boxGeometry0"
        interactive-box
        position="-.8 1.7 -.8"
        rotation="45 45 0"
        geometry="primitive: box;"
        material="color: #ff4b5c"
        scale=".3 .3 .3"
      ></a-entity>
      <a-entity
        id="boxGeometry"
        interactive-box
        pinchable
        position="-.2 1.3 -.8"
        rotation="45 45 0"
        geometry="primitive: box;"
        material="color: #ff4b5c"
        scale=".3 .3 .3"
      ></a-entity>
      <a-entity
        id="boxGeometry2"
        interactive-box
        position=".3 1.4 -.8"
        rotation="45 45 0"
        geometry="primitive: box;"
        material="color: #ff4b5c"
        scale=".3 .3 .3"
      ></a-entity> 
        <a-entity
        id="boxGeometry3"
        interactive-box
        position=".8 1.6 -.8"
        rotation="45 45 0"
        geometry="primitive: box;"
        material="color: #ff4b5c"
        scale=".3 .3 .3"
      ></a-entity> 
  <a-entity
        id="torusGeometry"
        position="0 1.3 -1"
        rotation="45 45 0"
        geometry="primitive: torus; radius: 0.4; radius-tubular: 0.06"
        material="color: #d2e603"
        size-change
        visible="false"
        scale="0.5 0.5 0.5"
      ></a-entity>
       <a-entity
        id="sphereGeometry"
        position="0 1.3 -1"
        rotation="45 45 0"
        geometry="primitive: sphere; radius: 0.6;"
        material="color: #fcdab7"
        size-change
        visible="false"
        scale="0.5 0.5 0.5"
      ></a-entity>
      <a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
